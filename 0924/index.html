<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산 강우 모니터링</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f0f23;
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 119, 198, 0.3), transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(255, 219, 112, 0.2), transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        header {
            text-align: center;
            padding: 60px 20px 40px;
            position: relative;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .controls {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        select option {
            background: #1a1a2e;
            color: white;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 28px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        button:hover::before {
            transform: translateX(0);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        button.active {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }

        .loading.active {
            display: block;
        }

        .pulse-loader {
            display: inline-block;
            width: 60px;
            height: 60px;
            position: relative;
        }

        .pulse-loader::before,
        .pulse-loader::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #667eea;
            opacity: 0.6;
            animation: pulse-wave 2s ease-out infinite;
        }

        .pulse-loader::after {
            animation-delay: 1s;
        }

        @keyframes pulse-wave {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            animation: gradient-shift 3s ease infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(10px); }
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .stat-title {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .stat-unit {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            margin-left: 5px;
            font-weight: 400;
        }

        .rainfall-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .rainfall-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .rainfall-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .rainfall-card:hover::after {
            opacity: 1;
        }

        .rainfall-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2), rgba(118, 75, 162, 0.2));
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .station-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .station-time {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .card-body {
            padding: 20px;
        }

        .rainfall-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .rainfall-value-main {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .rainfall-icon {
            width: 60px;
            height: 60px;
            opacity: 0.6;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .rainfall-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
        }

        .rainfall-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            border-radius: 3px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .rainfall-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .rainfall-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .detail-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
        }

        .warning-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-top: 15px;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            }
            50% { 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            }
        }

        .warning-low {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
        }

        .warning-medium {
            background: linear-gradient(135deg, #ed8936, #dd6b20);
            color: white;
        }

        .warning-high {
            background: linear-gradient(135deg, #f56565, #e53e3e);
            color: white;
            animation: pulse-glow 1s infinite;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(245, 101, 101, 0.2), rgba(229, 62, 62, 0.2));
            border: 1px solid rgba(245, 101, 101, 0.3);
            color: #fc8181;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            display: none;
            backdrop-filter: blur(10px);
        }

        .error-message.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .last-update {
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 40px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }

            .control-group {
                width: 100%;
            }

            .button-group {
                width: 100%;
            }

            button {
                flex: 1;
            }

            .rainfall-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>부산 강우 모니터링</h1>
            <p class="subtitle">최신 강우량 정보 시스템</p>
        </header>

        <div class="controls">
            <div class="control-group">
                <label for="numOfRows">표시 개수</label>
                <select id="numOfRows">
                    <option value="10" selected>10개 관측소</option>
                    <option value="20">20개 관측소</option>
                    <option value="30">30개 관측소</option>
                    <option value="50">전체 관측소</option>
                </select>
            </div>
            <div class="button-group">
                <button onclick="fetchRainfallData()">최신 데이터 조회</button>
                <button onclick="toggleAutoRefresh()" id="autoRefreshBtn">실시간 모니터링 시작</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="pulse-loader"></div>
            <p style="margin-top: 20px; color: rgba(255, 255, 255, 0.6);">데이터를 불러오는 중...</p>
        </div>

        <div class="error-message" id="error"></div>

        <div class="stats-container" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-title">Total Stations</div>
                <div class="stat-value" id="totalStations">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Average Rainfall</div>
                <div class="stat-value">
                    <span id="avgRainfall">0</span>
                    <span class="stat-unit">mm</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Max Rainfall</div>
                <div class="stat-value">
                    <span id="maxRainfall">0</span>
                    <span class="stat-unit">mm</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Active Stations</div>
                <div class="stat-value" id="rainingStations">0</div>
            </div>
        </div>

        <div class="rainfall-grid" id="rainfallGrid"></div>

        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        // API 키를 여기에 설정하세요
        const API_KEY = 'Q5zxpvBku5TkcPsmNfJvnP5oPqun2M2w13FFAHjJ4caOsyY7IPVK/pX7fx5Itx8NXqHwXMU4bnDcOPtyPaVIyQ=='; // 공공데이터포털 API 키
        
        let autoRefreshInterval = null;
        let isAutoRefreshing = false;

        async function fetchRainfallData() {
            const serviceKey = API_KEY;
            const pageNo = 1; // 항상 첫 페이지(최신 데이터)만 가져옴
            const numOfRows = document.getElementById('numOfRows').value;

            if (!serviceKey) {
                showError('API 키가 설정되지 않았습니다. 코드에서 API_KEY를 설정해주세요.');
                return;
            }

            showLoading(true);
            hideError();

            try {
                // 실제 API 호출을 위한 URL
                // CORS 이슈로 인해 백엔드 서버나 프록시 서버가 필요합니다
                // const url = `https://apis.data.go.kr/6260000/BusanRainfallInfoService/getRainfallInfo?serviceKey=${serviceKey}&pageNo=${pageNo}&numOfRows=${numOfRows}&returnType=json`;
                
                // 데모 데이터 사용
                const demoData = generateDemoData(numOfRows);
                displayRainfallData(demoData);
                updateLastUpdateTime();
                
            } catch (error) {
                showError('데이터 로딩 실패: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function generateDemoData(count) {
            const stations = [
                '해운대구', '수영구', '광안리', '센텀시티', '부산역', 
                '서면', '남포동', '광복동', '자갈치', '태종대',
                '영도구', '동래구', '금정구', '사상구', '북구', '강서구'
            ];
            
            const data = [];
            const now = new Date();
            
            for (let i = 0; i < Math.min(count, stations.length); i++) {
                // 최신 데이터를 시뮬레이션하기 위해 최근 1시간 이내의 시간으로 설정
                const minutesAgo = Math.floor(Math.random() * 60);
                const observationTime = new Date(now - minutesAgo * 60000);
                
                const rainfall = Math.random() * 50;
                data.push({
                    clientName: stations[i],
                    accRain: rainfall.toFixed(1),
                    level6: (Math.random() * 10).toFixed(1),
                    level12: (Math.random() * 20).toFixed(1),
                    timeDay: (Math.random() * 30).toFixed(1),
                    lastRainDt: formatDateTime(observationTime)
                });
            }
            
            // 시간순으로 정렬 (최신 데이터가 먼저 오도록)
            data.sort((a, b) => new Date(b.lastRainDt) - new Date(a.lastRainDt));
            
            return data;
        }

        function formatDateTime(date) {
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            };
            return date.toLocaleString('ko-KR', options);
        }

        function displayRainfallData(data) {
            const grid = document.getElementById('rainfallGrid');
            const statsContainer = document.getElementById('stats');
            
            grid.innerHTML = '';
            
            if (!data || data.length === 0) {
                grid.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.5);">데이터가 없습니다.</p>';
                statsContainer.style.display = 'none';
                return;
            }
            
            let totalRainfall = 0;
            let maxRainfall = 0;
            let rainingCount = 0;
            
            data.forEach((item, index) => {
                const rainfall = parseFloat(item.accRain);
                totalRainfall += rainfall;
                if (rainfall > maxRainfall) maxRainfall = rainfall;
                if (rainfall > 0) rainingCount++;
                
                const card = createRainfallCard(item, index);
                grid.appendChild(card);
            });
            
            document.getElementById('totalStations').textContent = data.length;
            document.getElementById('avgRainfall').textContent = (totalRainfall / data.length).toFixed(1);
            document.getElementById('maxRainfall').textContent = maxRainfall.toFixed(1);
            document.getElementById('rainingStations').textContent = rainingCount;
            statsContainer.style.display = 'grid';
        }

        function createRainfallCard(data, index) {
            const card = document.createElement('div');
            card.className = 'rainfall-card';
            card.style.animationDelay = `${index * 0.05}s`;
            
            const rainfall = parseFloat(data.accRain);
            const warningLevel = getWarningLevel(rainfall);
            const fillPercent = Math.min(rainfall / 50 * 100, 100);
            
            const rainfallIcon = rainfall > 30 ? '⛈️' : rainfall > 10 ? '🌧️' : '☔';
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="station-name">${data.clientName}</div>
                    <div class="station-time">${data.lastRainDt || '정보 없음'}</div>
                </div>
                <div class="card-body">
                    <div class="rainfall-main">
                        <div class="rainfall-value-main">${rainfall.toFixed(1)}<span class="stat-unit">mm</span></div>
                        <div class="rainfall-icon">${rainfallIcon}</div>
                    </div>
                    <div class="rainfall-bar">
                        <div class="rainfall-fill" style="width: ${fillPercent}%"></div>
                    </div>
                    <div class="rainfall-details">
                        <div class="detail-item">
                            <div class="detail-label">6시간</div>
                            <div class="detail-value">${data.level6}mm</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">12시간</div>
                            <div class="detail-value">${data.level12}mm</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">일강우</div>
                            <div class="detail-value">${data.timeDay}mm</div>
                        </div>
                    </div>
                    ${warningLevel ? `<div class="warning-badge warning-${warningLevel}">${getWarningText(warningLevel)}</div>` : ''}
                </div>
            `;
            
            return card;
        }

        function getWarningLevel(rainfall) {
            if (rainfall >= 30) return 'high';
            if (rainfall >= 15) return 'medium';
            if (rainfall >= 5) return 'low';
            return null;
        }

        function getWarningText(level) {
            switch(level) {
                case 'high': return '⚠️ 호우경보';
                case 'medium': return '⚡ 호우주의보';
                case 'low': return '💧 약한비';
                default: return '';
            }
        }

        function toggleAutoRefresh() {
            const btn = document.getElementById('autoRefreshBtn');
            
            if (isAutoRefreshing) {
                clearInterval(autoRefreshInterval);
                isAutoRefreshing = false;
                btn.textContent = '실시간 모니터링 시작';
                btn.classList.remove('active');
            } else {
                fetchRainfallData();
                autoRefreshInterval = setInterval(fetchRainfallData, 30000); // 30초마다 최신 데이터 갱신
                isAutoRefreshing = true;
                btn.textContent = '모니터링 중지';
                btn.classList.add('active');
            }
        }

        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = 
                `마지막 업데이트: ${formatDateTime(now)}`;
        }

        function showLoading(show) {
            document.getElementById('loading').className = show ? 'loading active' : 'loading';
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.className = 'error-message active';
        }

        function hideError() {
            document.getElementById('error').className = 'error-message';
        }

        // 페이지 로드시 초기화
        window.onload = function() {
            // 페이지 로드 시 바로 데이터 조회
            fetchRainfallData();
        };
    </script>
